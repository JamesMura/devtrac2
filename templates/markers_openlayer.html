{% extends "layout.html" %}
{% block title %}Map{% endblock %}
{% block content %}
 <style type="text/css">
        p {
            width: 512px;
        }
        #config {
            margin-top: 1em;
            width: 512px;
            position: relative;
            height: 8em;
        }
        #controls {
            padding-left: 2em;
            margin-left: 0;
            width: 12em;
        }
        #controls li {
            padding-top: 0.5em;
            list-style: none;
        }
        #options {
            font-size: 1em;
            top: 0;
            margin-left: 15em;
            position: absolute;
        }

        /* avoid pink tiles */
        .olImageLoadError {
            background-color: transparent !important;
        }
    </style>

	<h1>Geonode OpenLayers with Markers</h1>
	<div id="map" style="width: 800px; height: 800px;"></div>

	 <div id="config">
        
        <ul id="controls"><b>Map Controls</b>
            <li>
                <input type="radio" name="type"
                       value="none" id="noneToggle"
                       onclick="polygonControl.deactivate()"
                       checked="checked" />
                <label for="noneToggle">navigate</label>
            </li>
            <li>
                <input type="radio" name="type"
                       value="polygon" id="polygonToggle"
                       onclick="polygonControl.activate()" />
                <label for="polygonToggle">draw polygon</label>
            </li>
        </ul>
        <table id="options">
            <tbody>
                <tr>
                    <th>Draw Option</th>
                    <th>Value</th>
                </tr>
                <tr>
                    <td>
                        shape
                    </td>
                    <td>
                        <select name="sides"
                                onchange="setOptions({sides: parseInt(this.value)})">
                            <option value="3">triangle</option>
                            <option value="4" selected="selected">square</option>
                            <option value="5">pentagon</option>
                            <option value="6">hexagon</option>
                            <option value="40">circle</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        snap angle
                    </td>
                    <td>
                        <select name="angle"
                                onchange="setOptions({snapAngle: parseFloat(this.value)})">
                            <option value="" selected="selected">no snap</option>
                            <option value="15">15&deg;</option>
                            <option value="45">45&deg;</option>
                            <option value="90">90&deg;</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        size
                    </td>
                    <td>
                        <select name="size"
                                onchange="setSize(parseFloat(this.value))">
                            <option value="" selected="selected">variable</option>
                            <option value="0.1">small</option>
                            <option value="0.2">medium</option>
                            <option value="0.4">large</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        irregular
                    </td>
                    <td>
                        <input id="irregularToggle" name="irregular"
                               type="checkbox"
                               onchange="setOptions({irregular: this.checked})") />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/openlayers/2.11/OpenLayers.js"></script>
	<script type="text/javascript" src="/static/javascript/markers_openlayers.js"></script>
{% endblock %}
