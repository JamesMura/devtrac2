<!DOCTYPE html>
<html ng-app="dashboard"}>
  <head>
    <title>DevTrac2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="/static/css/lib/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/lib/leaflet.css" rel="stylesheet" media="screen">
    <link href="/static/css/application.css" rel="stylesheet" media="screen">

    <script type="text/javascript" src="/static/javascript/lib/angular.min.js"></script>
    <script type="text/javascript" src="/static/javascript/lib/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="/static/javascript/dashboard.js"></script>
    <script type="text/javascript" src="/static/javascript/controllers.js"></script>
    <script type="text/javascript" src="/static/javascript/services.js"></script>
    <script type="text/javascript" src="/static/javascript/directives.js"></script>
    <script type="text/javascript" src="/static/javascript/map.js"></script>


  </head>
  <body>

    <div class="container">
      <div map id='devtrac-map'></div>
      <div id='ngview' ng-view>  
        <div id='location'></div>
        <div id='districts'></div>
      </div>
    </div>   

    <footer id="footer">
        <div>
            <label for="environment">environment:</label>&nbsp;<span id="environment"></span>
            <label for="sha">revision:</label>&nbsp;<span id="sha"></span>
            <label for="time">deployed at:</label>&nbsp;<time id="time"></time>
        </div>
    </footer> 
    
    <script type="text/javascript" src="/static/javascript/utilities.js"></script>
    <script type="text/javascript" src="/static/javascript/lib/leaflet-src.js"></script> 
    <script type="text/javascript" src="/static/javascript/application.js"></script>
    
    <script type="text/javascript" src="/static/javascript/lib/bootstrap.min.js"></script>
    
  </body>
</html>
