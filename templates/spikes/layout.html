<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="/static/css/lib/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/lib/leaflet.css" rel="stylesheet" media="screen">

    <link href="/static/css/application.css" rel="stylesheet" media="screen">
    <link href="/static/css/MarkerCluster.css" rel="stylesheet" media="screen">
    <link href="/static/css/MarkerCluster.Default.css" rel="stylesheet" media="screen">

    {% endblock %}
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">DevTrac2</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="{{ "active" if (section == "spikes") else "" }}"><a href="/spikes">Spikes</a></li>
            <li class="{{ "active" if (section == "dashboard") else "" }}"><a href="/#/">Dashboards</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>


    <div class="container">
        {% block content %}{% endblock %}

        <script type="text/javascript" src="/static/javascript/lib/bootstrap.js"></script>
        <script type="test/javascript" src="/static/javascript/lib/angular.min.js"></script>
        <script type="text/javascript" src="/static/javascript/lib//jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="/static/javascript/application.js"></script>
        
        </script>

        {% block javascript %}{% endblock %}
    </div>   

    <footer id="footer">
        <div>
            <label for="environment">environment:</label>&nbsp;<span id="environment"></span>
            <label for="sha">revision:</label>&nbsp;<span id="sha"></span>
            <label for="time">deployed at:</label>&nbsp;<time id="time"></time>
        </div>
    </footer> 
  </body>
</html>
