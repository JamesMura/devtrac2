<div id='location'><h2 class="title">Uganda</h2></div>
<div id='districts'>
  <table class="table table-condensed">
    <thead>
      <tr>
        <th>Subregion</th>
        <th>District</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="district in districts | orderBy:'+subregion+name'">
        <td>{[{district.subregion}]}</td>
        <td><a href="/#/district/{[{district.name}]}" >{[{district.name}]}</a></td>
      </tr>
    </tbody>
  </table>
</div>
